<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Effect Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout">
        <div class="sidebar" id="sidebarLeft">
            <div class="panel" id="setupPanel">
                <div class="panelTitle">Phrase</div>
                <input id="wordInput" type="text" placeholder="Enter a phrase (e.g. i dont want study)">
                <button onclick="start()">Start</button>
            </div>

            <div class="panel hidden" id="controls">
                <div class="panelTitle">Speed</div>
                <div class="control-label">
                    <span>Speed:</span>
                    <span id="speedLabel">300</span>ms
                </div>
                <input type="range" min="50" max="1000" step="25" value="300" id="speed">

                <div class="panelTitle">Sound</div>
                <div class="control-label">
                    <span>Volume:</span>
                    <span id="volumeLabel">60</span>%
                </div>
                <input type="range" min="0" max="100" step="1" value="100" id="volume">

                <button onclick="pause()">Pause / Resume</button>
                <button onclick="fullscreen()">Fullscreen</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="preview" id="preview">
            <div class="wordFrame" id="wordFrame">
                <div class="fxOuter" id="fxOuter">
                    <div class="fxInner" id="fxInner">
                        <h1 id="word" class="hidden glow effect-none"></h1>
                        <!-- Hidden text element for future use if needed -->
                        <span id="hiddenText" class="hidden"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar sidebarRight hidden" id="sidebarRight">
            <div class="panel">
                <div class="panelTitle">Effects</div>
                <div class="effects" id="effects">
                    <button class="effectBtn active" data-effect="none" onclick="clearEffects()">None</button>
                    <button class="effectBtn" data-effect="glitch" onclick="toggleEffect('glitch')">Glitch</button>
                    <button class="effectBtn" data-effect="shake" onclick="toggleEffect('shake')">Shake</button>
                    <button class="effectBtn" data-effect="bounce" onclick="toggleEffect('bounce')">Bounce</button>
                    <button class="effectBtn" data-effect="pulse" onclick="toggleEffect('pulse')">Pulse</button>
                    <button class="effectBtn" data-effect="wobble" onclick="toggleEffect('wobble')">Wobble</button>
                    <button class="effectBtn" data-effect="flicker" onclick="toggleEffect('flicker')">Flicker</button>
                    <button class="effectBtn" data-effect="blur" onclick="toggleEffect('blur')">Blur</button>
                    <button class="effectBtn" data-effect="zoom" onclick="toggleEffect('zoom')">Zoom</button>
                    <button class="effectBtn" data-effect="swing" onclick="toggleEffect('swing')">Swing</button>
                    <button class="effectBtn" data-effect="spin" onclick="toggleEffect('spin')">Spin</button>
                    <button class="effectBtn" data-effect="float" onclick="toggleEffect('float')">Float</button>
                    <button class="effectBtn" data-effect="wave" onclick="toggleEffect('wave')">Wave</button>
                    <button class="effectBtn" data-effect="rainbow" onclick="toggleEffect('rainbow')">Rainbow</button>
                    <button class="effectBtn" data-effect="neon" onclick="toggleEffect('neon')">Neon</button>
                    <button class="effectBtn" data-effect="elastic" onclick="toggleEffect('elastic')">Elastic</button>
                    <button class="effectBtn" data-effect="rotate3d" onclick="toggleEffect('rotate3d')">3D Rotate</button>
                    <button class="effectBtn" data-effect="gradient" onclick="toggleEffect('gradient')">Gradient</button>
                </div>
            </div>
            
            <div class="panel" id="effectControls" style="display: none;">
                <div class="panelTitle">Effect Controls</div>
            </div>

            <div class="panel" id="backgroundControls">
                <div class="panelTitle">Background</div>
                <label class="control-label" for="bgMode">
                    <span>Mode</span>
                </label>
                <select id="bgMode">
                    <option value="random" selected>Random Colors</option>
                    <option value="solid">Solid Color</option>
                    <option value="image">Image</option>
                </select>

                <div id="bgColorRow">
                    <label class="control-label" for="bgColor">
                        <span>Color</span>
                    </label>
                    <input type="color" id="bgColor" value="#000000">
                </div>

                <div id="bgImageRow" class="hidden">
                    <label class="control-label" for="bgImage">
                        <span>Background Image</span>
                    </label>
                    <input type="file" id="bgImage" accept="image/*">
                </div>
            </div>

            <div class="panel" id="textExportControls">
                <div class="panelTitle">Text & Export</div>

                <label class="control-label" for="fontSelect">
                    <span>Font</span>
                </label>
                <select id="fontSelect">
                    <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Default</option>
                    <option value="'Arial Black', Gadget, sans-serif">Arial Black</option>
                    <option value="'Impact', Charcoal, sans-serif">Impact</option>
                    <option value="'Courier New', Courier, monospace">Courier New</option>
                    <option value="'Georgia', 'Times New Roman', serif">Georgia</option>
                    <option value="'Comic Sans MS', cursive, sans-serif">Comic</option>
                </select>

                <input id="customFontInput" type="text" placeholder="Or type custom font-family CSS">
                <button id="applyFontBtn" type="button">Apply Font</button>

                <button id="exportBtn" type="button">Record Video</button>
                <div id="exportNote" class="export-note">
                    Exports a WebM video of this tab (visual only). Use Chrome for best results.
                </div>
            </div>
        </div>
    </div>

    <audio id="music" preload="auto">
        <source src="audio/music.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
